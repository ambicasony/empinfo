<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
			  <div class="panel-heading">{{title}}</div>
			  <div class="panel-body">
			  	<form name="empForm" class="form-horizontal" role="form" ng-submit="onAddNewEmpClick(empForm.$valid)" novalidate>
				  <div class="form-group">
				    <label class="control-label col-sm-2" for="fName">First Name:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" name="fName" placeholder="Enter First Name" ng-model="emp.fName" required ng-class="{'show-danger':empForm.fName.$invalid}">
				    </div>
				  </div>

				  <div class="form-group">
				    <label class="control-label col-sm-2" for="lName">Last Name:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" name="lName" placeholder="Enter Last Name" ng-model="emp.lName"  required ng-class="{'show-danger':empForm.lName.$invalid}">
				      
				    </div>
				  </div>

				  <div class="form-group">
				    <label class="control-label col-sm-2" for="pNumber">Phone Number:</label>
				    <div class="col-sm-10">
				      <input type="number" class="form-control" name="pNumber" placeholder="Enter Phone Number" ng-model="emp.pNumber" ng-minlength="10" ng-maxlength="10">
				      <p ng-show="empForm.pNumber.$error.minlength" class="help-block">Please enter 10 digits valied number.</p>
				      <p ng-show="empForm.pNumber.$error.maxlength" class="help-block">More than 10 digits number is not accepted.</p>
				    </div>
				  </div>

				  <div class="form-group">
				    <label class="control-label col-sm-2" for="doj">Joining Date:</label>
				    <div class="col-sm-10">
						<p class="input-group">
							<input type="text" class="form-control" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="emp.dateOfJoin" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="opened = !opened"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
						</p>
				    </div>
				  </div>

				  <div class="form-group">
				    <label class="control-label col-sm-2" for="texp">Total Expirence:</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" name="texp" placeholder="Enter Total Expirence" ng-model="emp.totalExp" >
				    </div>
				  </div>

				  <div class="form-group">
				    <label class="control-label col-sm-2" for="email">Email:</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" name="email" placeholder="Enter email" ng-model="emp.email"  required ng-class="{'show-danger':empForm.email.$invalid}" email-exist>
				      <p class="help-block" ng-show="empForm.email.$error.email">Not valid email!</p>
				      <p class="help-block" ng-show="empForm.email.$error.emailexists">Email already exist!!</p>
				    </div>
				  </div>
				  <div class="form-group"> 
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-primary">Submit</button>
				      <button class="btn btn-default" ng-click="onCancelClick()">Cancel</button>
				    </div>
				  </div>
				</form>
			  </div>
			</div>
			
		</div>
	</div>
</div>
